<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="../styles/css/auth.min.css" />
  </head>
  <body>
    <canvas id="starbg"></canvas>
    <div class="box-container" id="content">
      <form action="" id="auth-form">
        <h2>Регистрация</h2>
        <div class="input-form">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            value="dekmaOFF"
            placeholder="Ваш никнейм"
            required
          />
        </div>
        <div class="input-form">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            value="safonovkirill112@gmail.com"
            placeholder="Ваш email"
            required
          />
        </div>
        <div class="input-form">
          <label for="password">Password</label>
          <input
            value="blya"
            type="password"
            id="password"
            placeholder="Ваш пароль"
            required
          />
        </div>
        <div class="input-form">
          <label for="image">Avatar</label>
          <input type="file" id="avatar" required accept="image/*" />
        </div>
        <div class="submit-form">
          <button type="submit">Зарегестрироваться</button>
        </div>

        <span class="info">
          <p>Уже есть аккаунт? <a href="./auth.html">Войти</a></p>
        </span>
      </form>
    </div>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../js/starbg.js"></script>
    <script src="../js/reg.js"></script>
  </body>
</html>
